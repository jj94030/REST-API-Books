<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book</title>


<style>
input[type=text], select {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type=submit] {
	width: 100%;
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type=submit]:hover {
	background-color: #45a049;
}

div {
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 20px;
}
</style>

</head>

<body>

	<h3>Add book</h3>

	<div>
		<form action="">
			<input type="text" id="title" name="title" placeholder="Title" /> <input
				type="text" id="author" name="author" placeholder="Author" /> <input
				type="text" id="isbn" name="isbn" placeholder="ISBN number" />
			<button class="btn">Submit</button>
		</form>
	</div>


	<ul class="book">

	</ul>

	<script src="./js/app.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		crossorigin="anonymous"></script>


</body>
</html>
